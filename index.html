<html>
	<head>
		<title>Game Admin panel</title>
		<meta charset="UTF-8"/>
		<link href="/build/css/style.css" rel="stylesheet">
		<script src="/build/js/main.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li class="navActive"><a href="/">Все игры</a></li>
					<li><a href="/edit">Модерация</a></li>
				</ul>
			</nav>
		</header>
		<main class="root">
			<div class="game_filter">
				<div class="gf_item gf_head">Соритровать</div>
				<div class="gf_item" data-sort="all">По умолчанию</div>
				<div class="gf_item" data-sort="names">По названию</div>
				<div class="gf_item" data-sort="rate_up">По возрастанию рейтинга</div>
				<div class="gf_item" data-sort="rate_down">По убыванию рейтинга</div>
			</div>
			<div class="game_case">
				<div class="gc_item"></div>
				<div class="gc_item"></div>
				<div class="gc_item"></div>
				<div class="gc_item"></div>
				<div class="gc_item"></div>
				<div class="gc_item"></div>
				<div class="gc_item"></div>
			</div>
		</main>
		<footer>© 2019</footer>
	</body>
</html>
